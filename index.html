<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="javascript.js"></script>
</head>
<body>

<div class="container">
	<div class="content-wrapper">
		<div class="header">
			<h1> Weather App </h1>
		</div>
		<div class="weather-info">
			<div class="location">
				<h3>City Name</h3>
			</div>
			<div class="temparature-stats">
				<div class="temp">
					<span id="unit">C</span>
				</div>
			</div>
			<div class="control">
				<button id="getloc">Click here to get weather details</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
